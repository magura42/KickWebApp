<div *ngIf="exercise">
    <div class="exercise-detail card col-md-12 col-lg-6">


        <div class="card-block">

            <form [formGroup]="exerciseForm" (ngSubmit)="save(exerciseForm.value, exerciseForm.valid)">

                <input hidden formControlName="exerciseid">

                <!-- name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input formControlName="name"
                               class="col-12 form-control-static">
                        <div class="alert alert-danger" *ngIf="exerciseForm.controls.name.hasError('required')">
                            Pflichtfeld!
                        </div>
                        <div class="alert alert-danger" *ngIf="exerciseForm.controls.name.hasError('maxlength')">
                            Max. Länge: 100 Zeichen
                        </div>
                    </div>
                </div>

                <!-- type -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <select formControlName="exerciseType" class="form-control">
                            <option *ngFor="let exerciseType of exerciseTypes()" value="{{exerciseType}}">
                                {{getExerciseTypStr(exerciseType)}}
                            </option>
                        </select>

                    </div>
                </div>

                <!-- setup -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Setup</label>
                    <div class="col-sm-8">
                        <textarea rows="5" formControlName="setup"
                                  class="col-12 form-control-static"></textarea>
                        <div class="alert alert-danger" *ngIf="exerciseForm.controls.setup.hasError('maxlength')">
                            Max. Länge: 500 Zeichen
                        </div>
                    </div>
                </div>

                <!-- execution -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Ausführung</label>
                    <div class="col-sm-8">
                        <textarea rows="5" formControlName="execution"
                                  class="col-12 form-control-static"></textarea>
                        <div class="alert alert-danger" *ngIf="exerciseForm.controls.execution.hasError('maxlength')">
                            Max. Länge: 2000 Zeichen
                        </div>
                    </div>
                </div>

                <!-- variants -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Varianten</label>
                    <div class="col-sm-8">
                        <textarea rows="5" formControlName="variants"
                                  class="col-12 form-control-static"></textarea>
                        <div class="alert alert-danger" *ngIf="exerciseForm.controls.variants.hasError('maxlength')">
                            Max. Länge: 500 Zeichen
                        </div>
                    </div>
                </div>

                <!-- graphics -->

                <!-- note -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Bemerkung</label>
                    <div class="col-sm-8">
                        <textarea rows="5" formControlName="note"
                                  class="col-12 form-control-static"></textarea>
                        <div class="alert alert-danger" *ngIf="exerciseForm.controls.note.hasError('maxlength')">
                            Max. Länge: 500 Zeichen
                        </div>
                    </div>
                </div>

                <div class="button-bar">
                    <button *ngIf="isAdmin()" [disabled]="exerciseForm.invalid" class="btn btn-sm btn-outline-primary"
                            type="submit">Speichern
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Zurück</button>
                </div>

            </form>
        </div>


    </div>
</div>
