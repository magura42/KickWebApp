<div class="exercises" *ngIf="exercises">
    <div class="dataTable">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover" cellspacing="0"
               width="100%">
            <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>Typ</th>
                <th>Bemerkung</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let exercise of exercises; let i = index;">
                <tr (dblclick)="showExerciseDetails(exercise.exerciseid);">
                    <td>{{exercise.name}}</td>
                    <td>{{getExerciseTypStr(exercise.exercisetype)}}</td>
                    <td>{{exercise.note}}</td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
