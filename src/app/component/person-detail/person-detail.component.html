<div class="personDetail" *ngIf="person">
    <div class="card col-md-12 col-lg-6">

        <div class="card-block">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Foto</label>
                <div class="col-sm-8">

                    <div class="col-12 form-control-static">

                        <div [hidden]="fotoError ===''"
                             class="personDetail--errorMsgFoto alert alert-danger fade show"
                             role="alert">
                            {{fotoError}}
                        </div>

                        <img class="personDetail--foto img-thumbnail rounded" [src]="person.foto"
                             onError="this.src='src/assets/placeholder.png';"/>

                        <label [hidden]="!isPersonDetailsAdmin()" for="fotoFile" class="personDetail--selectFotoLabel btn btn-sm btn-outline-primary">Foto wählen</label>
                        <input class="personDetail--selectFoto" id="fotoFile" *ngIf="isPersonDetailsAdmin()" type="file"
                               accept="image/jpeg, image/png"
                               (change)="changeListner($event)"/>
                    </div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.lastname" type="text"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Vorname</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.firstname" type="text"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Straße</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.street" type="text"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ort</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.city" type="text"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Telefon</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.telephone" type="text"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Geburtstag</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.birthday" type="date"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-Mail</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.email" type="email"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Login</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.login" type="text"
                           class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Passwort</label>
                <div class="col-sm-8">
                    <input [disabled]="!isPersonDetailsAdmin()" [(ngModel)]="person.password" type="password"
                           class="col-12 form-control-static">
                </div>
            </div>
        </div>

        <div class="button-bar">
            <button *ngIf="isPersonDetailsAdmin()" class="btn btn-sm btn-outline-primary" (click)="save()">Speichern</button>
            <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Zurück</button>
        </div>
    </div>
</div>
