<div *ngIf="event">
    <div class="card col-md-12 col-lg-6">

        <img class="card-img-top" [src]="getEventImage(event.eventType)" alt="Card image cap">

        <div class="card-block">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Datum</label>
                <div class="col-sm-8">
                    <input [disabled]="!isAdmin()" [(ngModel)]="event.date" type="date" class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Teilnahme</label>
                <div class="col-sm-8">
                    <span class="badges">
                        <span class="badge badge-pill badge-success">{{event.participationYes.length}}</span>
                        <span class="badge badge-pill badge-warning">{{event.participationMaybe.length}}</span>
                        <span class="badge badge-pill badge-danger pull-right">{{event.participationNo.length}}</span>
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Treffen</label>
                <div class="col-sm-8">
                    <input [disabled]="!isAdmin()" [(ngModel)]="event.gettogethertime" type="time" class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Begin</label>
                <div class="col-sm-8">
                    <input [disabled]="!isAdmin()" [(ngModel)]="event.begintime" type="time" class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ende</label>
                <div class="col-sm-8">
                    <input [disabled]="!isAdmin()" [(ngModel)]="event.endtime" type="time" class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Straße</label>
                <div class="col-sm-8">
                    <input [disabled]="!isAdmin()" [(ngModel)]="event.street" type="text" class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postleitzahl</label>
                <div class="col-sm-8">
                    <input [disabled]="!isAdmin()" [(ngModel)]="event.zipcode" type="text" class="col-12 form-control-static">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ort</label>
                <div class="col-sm-8">
                    <input [disabled]="!isAdmin()" [(ngModel)]="event.city" type="text" class="col-12 form-control-static">
                </div>
            </div>
        </div>

        <div class="button-bar">
            <button *ngIf="isAdmin()" class="btn btn-sm btn-outline-primary" (click)="save()">Speichern</button>
            <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Zurück</button>
        </div>
    </div>
</div>
