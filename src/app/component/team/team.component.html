<div *ngIf="team">

    <tabset #staticTabs>
        <tab heading="Spieler" customClass="navTab">
            <div class="dataTable">
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover" cellspacing="0"
                       width="100%">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Nachname</th>
                        <th>Vorname</th>
                        <th class="hidden-sm-down">Passnummer</th>
                        <th class="hidden-sm-down">Geburtsdatum</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let player of players; let i = index;" (tap)="showPersonDetails(player.personid);">
                        <td>{{player.lastname}}</td>
                        <td>{{player.firstname}}</td>
                        <td class="hidden-sm-down">{{player.passnumber}}</td>
                        <td class="hidden-sm-down">{{player.birthday | date}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </tab>
        <tab heading="Trainer" customClass="navTab">
            <div class="dataTable">
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover" cellspacing="0"
                       width="100%">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Nachname</th>
                        <th>Vorname</th>
                        <th class="hidden-sm-down">Telefon</th>
                        <th class="hidden-sm-down">E-Mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let coach of coaches; let i = index;" (tap)="showPersonDetails(player.personid);">
                        <td>{{coach.lastname}}</td>
                        <td>{{coach.firstname}}</td>
                        <td class="hidden-sm-down">{{coach.telephone}}</td>
                        <td class="hidden-sm-down">{{coach.email}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </tab>
        <tab heading="Informationen" customClass="navTab">
            <div class="card col-md-12 col-lg-6">
                <div class="card-block">
                    <ckeditor *ngIf="isAdmin()"
                              [(ngModel)]="team.info"
                              [config]="config">
                    </ckeditor>
                    <div *ngIf="!isAdmin()" [innerHTML]="team.info">
                    </div>
                    <div *ngIf="isAdmin()" class="button-bar">
                        <button class="btn btn-sm btn-outline-primary" (click)="save()">Speichern</button>
                        <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Zur√ºck</button>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
