<div class="clubDetail" *ngIf="club">
    <div class="card col-md-12 col-lg-6">

        <div class="card-block">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Logo</label>
                <div class="col-sm-8">

                    <div class="col-12 form-control-static">

                        <div [hidden]="logoError ===''"
                             class="clubDetail--errorMsgLogo alert alert-danger fade show"
                             role="alert">
                            {{logoError}}
                        </div>

                        <img class="clubDetail--logo img-thumbnail rounded" [src]="club.logo"
                             onError="this.src='src/assets/placeholder.png';"/>

                        <label for="logoFile" class="clubDetail--selectLogoLabel btn btn-sm btn-outline-primary">Logo
                            wählen</label>
                        <input class="clubDetail--selectLogo" id="logoFile" *ngIf="isAdmin()" type="file"
                               accept="image/jpeg, image/png"
                               (change)="changeListner($event)"/>
                    </div>

                </div>
            </div>

            <div class="card-block">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Vereinsname</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.name" type="text"
                               class="col-12 form-control-static">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Straße</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.street" type="text"
                               class="col-12 form-control-static">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Postleitzahl</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.zipcode" type="text"
                               class="col-12 form-control-static">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Ort</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.city" type="text"
                               class="col-12 form-control-static">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Kontakt</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.contact" type="text"
                               class="col-12 form-control-static">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-Mail</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.email" type="email"
                               class="col-12 form-control-static">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Telefon</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.telefon" type="text"
                               class="col-12 form-control-static">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Web</label>
                    <div class="col-sm-8">
                        <input [disabled]="!isAdmin()" [(ngModel)]="club.web" type="url"
                               class="col-12 form-control-static">
                    </div>
                </div>
            </div>

            <div *ngIf="isAdmin()" class="button-bar">
                <button class="btn btn-sm btn-outline-primary" (click)="save()">Speichern</button>
                <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Zurück</button>
            </div>
        </div>
    </div>
